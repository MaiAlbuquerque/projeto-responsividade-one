<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
 <style>
     body {
    margin: 0;
    padding: 0;
    max-width: 1440 px;
}

header {
    width: 100%;
    background: linear-gradient(to top, rgb(29, 89, 142), #7ea6d6);
    padding: 35px;
    box-sizing: border-box; /* Adicionando box-sizing para incluir padding na largura total */
    margin: 0; /* Certificando-se de que não há margens externas */
    text-align: center;
}

header img {
    width: 100px;
    height: 100px;
    display: block; /* Para remover espaçamentos extras ao redor da imagem */
    margin: 0 auto;
    border: none;

}

.form-box {
    /* Seu estilo para o formulário */ 
    width: 100%;
    display: block;
    background: linear-gradient(to top, rgb(29, 89, 142), #7ea6d6);
    padding-bottom: 35px;
    
  }

  /* Estilização para os rótulos */
.form-box label {
    display: block;
    margin-top: 2px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 25px;
    color: white;
    margin-left: 15px;
   
}

.form-box h2{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 30px;
    padding: 15px;
    color: white;
}

/* Estilização para os campos de entrada de texto */
input[type="text"],
input[type="email"],
input[type="number"],
input[type="tel"],

.form-box textarea {
    width: 95%;
    text-align: justify;
    margin-top: 5px;
    margin-left: 15px;
    margin-right: 5px;
    border: 1px solid #ccc;
    
}

/* Estilização para o botão de envio */
input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
    margin-left: 20px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

footer{

    background: linear-gradient(to top, rgb(29, 89, 142), #7ea6d6);
    width: 100%;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    
}
footer a{
   font-weight: bold;
    color: #fff;

}

@media only screen and (max-width: 767px) {
    header {
        padding: 20px; /* Reduz o padding do cabeçalho para telas menores */
        margin: auto;
    }

    header img {
        width: 80px; /* Reduz o tamanho da imagem para telas menores */
        height: 80px;
    }

    .form-box {
        padding: 20px; /* Reduz o padding do formulário para telas menores */
        margin: auto;
    }

    .form-box label {
        font-size: 20px; /* Reduz o tamanho da fonte para labels em telas menores */
    }

    .form-box h2 {
        font-size: 25px; /* Reduz o tamanho da fonte para h2 em telas menores */
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="tel"],
    .form-box textarea {
        width: 65%; /* Reduz a largura dos campos de entrada para telas menores */
    }

    input[type="submit"] {
        margin-top: 10px; /* Ajusta a margem do botão de envio para telas menores */
        margin-left: 0; /* Remove a margem à esquerda do botão de envio */
    }

    footer {
        padding: 15px 10px; /* Ajusta o padding do rodapé para telas menores */
    }
}
</style>

</head>
<body>
    <header>
        <img src="./—Pngtree—hand-painted yellow sunflower_4235949 (1).png" alt="girassol">
     </header>

    <div class="form-box">
    
        <!-- Seu formulário aqui -->
  
            <form action="formulario">
  
            <h2>FORMULÁRIO DE CONTATO</h2>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
  
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br>
  
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
  
            <label for="telefone">Telefone:</label>
           <input type="tel" id="telefone" name="telefone"><br>
  
           <label for="profissão">Profissão:</label>
           <input type="text" id="profissão" name="profissão"><br>
  
           <label for="estadocivil">Estado Civil:</label>
           <input type="text" id="estadocivil" name="estadocivil"><br>
  
         <input type="submit" value="Enviar">
  </form>
        </div>   
      </div>  
      
<footer>
    <a href="./index.html"_blank>VOLTAR</a>

</footer>

</body>
</html>
